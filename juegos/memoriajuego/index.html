<head>

    <link rel="stylesheet" media="(max-width: 1024px) or (orientation: portrait)" href="css/verticalWindows.css" />

    <!-- ESTILO PARA QUE QUEDE COMO EL RESTO DE LA WEB -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* que no salga scroll */
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        /* HEADER SUPERIOR (mismo estilo que usuario/profesional/familiar) */
        .header {
            width: 100%;
            height: 160px;
            background-image: url('../../imagenes/Banner.svg');
            /* cambia la ruta si hace falta */
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
        }

        /* Flecha volver */
        .back-arrow {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-arrow svg {
            transition: opacity 0.2s ease-in-out;
        }

        .back-arrow:hover svg {
            opacity: 0.7;
        }

        /* Texto abajo a la izquierda del banner */
        .user-role {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Zona central donde se coloca el juego */
        .page-content {
            height: calc(100vh - 160px - 120px);
            /* total - header - footer */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Para centrar el juego sin deformarlo */
        .game-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Footer con la foto inferior */
        .bottom-image {
            width: 100%;
            height: 120px;
            /* algo más pequeño para dejar sitio al juego */
            overflow: hidden;
        }

        .bottom-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Tamaño más pequeño y elegante de las cartas */
        .wrapper .card {
            width: 85px !important;
            height: 85px !important;
            margin: 6px !important;
            border-radius: 12px !important;
        }

        /* Imagen interior más pequeña y centrada */
        .wrapper .card img {
            width: 75% !important;
            height: 75% !important;
            object-fit: contain;
        }
        .btn {
    background: #4a4a4a;
    color: white;
    border: none;
    padding: 12px 26px;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.25s ease;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
}

.btn:hover {
    background: #333;
    transform: translateY(-3px);
}

/* Botones Neutros */
.btn.neutral {
    background: #7a7a7a;
}

.btn.neutral:hover {
    background: #555;
}

/* Botón Cancelar */
.btn.cancel {
    background: #b94a48;
}

.btn.cancel:hover {
    background: #9c3c39;
}

    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <!-- FLECHA VOLVER A USUARIO -->
        <a href="../../usuario.php" class="back-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" height="34" width="34" viewBox="0 0 24 24" fill="white">
                <path d="M14.7 20.3 6.4 12l8.3-8.3 1.4 1.4L9.2 12l6.9 6.9Z" />
            </svg>
        </a>

        <div class="user-role">Juego: Memoria</div>
    </div>

    <!-- MODALES DEL JUEGO (van al principio para que se vean por encima de todo) -->
    <!-- MODAL INICIAL ELEGIR DIFICULTAD -->
    <div id="modal" class="modalDialog">
        <div class="modal-content">
            <div class="modal-header"> Seleccione un nivel de dificultad </div>
            <div id="modal-body" class="modal-body">
                <div id="dificultadBtn" class="modal-body">
                    <button id="facil" class="btn"> Fácil </button>
                    <button id="medio" class="btn"> Medio </button>
                    <button id="dificil" class="btn"> Dificil </button>
                </div>

                <div id="otherBtn" class="modal-body">
                    <button id="tablaPuntuaciones" class="btn neutral"> Ver tabla de puntuaciones </button>
                    <button id="ayuda" class="btn neutral">
                        <i class="fa fa-question-circle" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL GUARDAR PARTIDA -->
    <div id="modalScore" class="hide">
        <div class="modal-content">
            <div class="modal-header"> Guardar puntuación </div>
            <div id="modal-score-body" class="modal-score-body">
                <div class='tabla'>
                    <label class='titlePtos'>Nombre</label>
                    <label class='titlePtos'>Puntos</label>
                    <label class='titlePtos'>Tiempo</label>
                </div>
                <div class="tabla">
                    <input id="nombreJugador" type="text">
                    <label id="puntosPartida"></label>
                    <label id="tiempoPartida"></label>
                </div>
                <div class="tabla footer">
                    <div></div>
                    <button id="guardarJugador" class="btn">Guardar</button>
                    <button id="cancelar" class="btn cancel">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL TABLA DE PUNTUACIONES -->
    <div id="modalTableScore" class="hide">
        <div class="modal-content">
            <div class="modal-header"> Tabla de puntuaciones </div>
            <div id="modalTableScoreBody" class="modal-tscore-body">
                <div id="tPartidas" class="modal-tscore-body"></div>
                <div class='footer'>
                    <button id='limpiar' class='btn cancel'>Limpiar historial partidas</button>
                    <button id='cerrar' class='btn cancel'>Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ZONA CENTRAL DEL JUEGO -->
    <div class="page-content">
        <div class="game-wrapper">
            <div class="container">
                <div id="numPartidas" class="numPartidas">
                    Partida nº: <span id="numPartidasValue"></span>
                </div>
                <div id="maxScore" class="maxPuntos">
                    Puntuación Max.: <span id="puntosMaxValue">0</span>
                </div>
                <div id="score" class="puntos">
                    Puntos: <span id="puntosValue">0</span>
                </div>
                <div id="cronometro" class="cronometro">
                    <div class="reloj" id="Minutos">00</div>
                    <div class="reloj" id="Segundos">:00</div>
                </div>
                <div id="wrapper" class="wrapper"></div>
            </div>
        </div>
    </div>

    <!-- FOOTER CON IMAGEN -->
    <div class="bottom-image">
        <img src="../../imagenes/footerfoto.png" alt="Imagen inferior">
    </div>

    <!-- SCRIPTS DEL JUEGO -->
    <script src="js/cronometro.js"></script>
    <script src="js/imagenes.js"></script>
    <script src="js/modalScore.js"></script>
    <script src="plugin/introJS/intro.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
