<!DOCTYPE html>
<html lang="es">
 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neuroplay</title>
 
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
}
 
/* Header y botón */
header {
    position: absolute;
    top: 45px;      /* UN POCO MÁS ABAJO */
    right: 45px;   /* UN PELÍN MÁS A LA DERECHA */
    z-index: 10;
}
 
/* BOTÓN TRANSPARENTE PREMIUM */
.btn-top {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 12px 20px;
    border-radius: 16px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 18px;
    color: #ffffff;
    background: rgba(255,255,255,0.02);
    border: 1.5px solid rgba(255,255,255,0.7);
    text-decoration: none;
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    transition: 
        transform .25s cubic-bezier(.2,.8,.2,1), 
        box-shadow .25s cubic-bezier(.2,.8,.2,1), 
        background .25s ease, 
        border-color .25s ease;
    position: relative;
    overflow: hidden;
}

/* Efecto luz sutil */
.btn-top::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 20%,
        rgba(255,255,255,0.25),
        transparent 80%
    );
    opacity: 0;
    transform: translateX(-60%);
    transition: opacity .35s ease, transform .35s ease;
}

/* Hover PRO */
.btn-top:hover {
    background: rgba(255,255,255,0.08);
    transform: translateY(-1px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    border-color: #ffffff;
}

.btn-top:hover::after {
    opacity: 1;
    transform: translateX(60%);
}

/* Click */
.btn-top:active {
    transform: scale(0.97);
}

/* Icono */
.btn-top i {
    font-size: 16px;
}

.inicio {
    position: relative;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
    background: url('img/fondo.svg') no-repeat center center;
    background-size: cover;
}
 
/* Capa oscura */
.capa-oscura {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
}
 
/* Contenido */
.contenido {
    position: relative;
    text-align: center;
    color: #fff;
    z-index: 1;
}
 
.contenido h1 {
    font-size: 90px;
    margin: 0;
    font-weight: 600;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
}
 
.contenido p {
    font-size: 32px;
    margin: 15px 0 0 0;
    font-weight: 400;
    text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
}
 
/* RESPONSIVO */
@media (max-width: 1024px) {
    .contenido h1 { font-size: 70px; }
    .contenido p { font-size: 28px; }
}
 
@media (max-width: 768px) {
    .contenido h1 { font-size: 50px; }
    .contenido p { font-size: 22px; }
    .btn-top {
        font-size: 16px;
        padding: 10px 16px;
    }
}
 
@media (max-width: 480px) {
    .contenido h1 { font-size: 36px; }
    .contenido p { font-size: 18px; }
    header {
        top: 35px;
        right: 35px;
    }
    .btn-top {
        padding: 8px 14px;
        font-size: 14px;
    }
}
</style>
 
<script>
function bloquearAtras() {
    window.location.href = window.location.href;
}
 
history.pushState(null, "", location.href);
window.addEventListener("popstate", function () {
    bloquearAtras();
});
 
setInterval(function () {
    history.pushState(null, "", location.href);
}, 100);
</script>
 
</head>
 
<body>
 
<header>
    <button class="btn-top" onclick="window.location.href='../index.php'">
        <i class="fas fa-user"></i> Iniciar sesión
    </button>
</header>
 
<section class="inicio">
    <div class="capa-oscura"></div>
    <div class="contenido">
        <h1>Neuroplay</h1>
        <p>Centro de día Pere Bas</p>
    </div>
</section>
 
</body>
</html>
